<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto View Berita</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4a90e2, #5b6ee1);
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 15px;
        color: #333;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #4a90e2;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      button:hover {
        background: #3a7bd5;
      }

      @media (max-width: 500px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Auto Refresh Artikel</h2>
      <form id="viewForm">
        <label>URL Artikel:</label>
        <input
          type="url"
          id="url"
          placeholder="Masukkan link berita..."
          required
        />

        <label>Jumlah View:</label>
        <input
          type="number"
          id="views"
          min="1"
          placeholder="Masukkan jumlah view..."
          required
        />

        <button type="submit">Mulai</button>
      </form>
    </div>

    <script>
      document
        .getElementById("viewForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let url = document.getElementById("url").value;
          let views = parseInt(document.getElementById("views").value);

          if (!url || views <= 0) {
            alert("Masukkan URL dan jumlah view yang valid.");
            return;
          }

          // Redirect ke halaman perantara (refresh.html)
          let newWindow = window.open(
            "refresh.html?url=" + encodeURIComponent(url) + "&views=" + views,
            "_blank"
          );
        });
    </script>
  </body>
</html>
